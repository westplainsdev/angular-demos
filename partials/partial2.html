<p>This is the partial for view 2.</p>
<p data-ng-bind="messageText"></p>

<table class="table table-bordered table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th class="link">&nbsp;</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="user in users">
            <td class="link"><a data-ng-href="#/details/{{user.id}}"><span data-ng-bind-template="view {{user.id}}"></span></a></td>
            <td data-ng-bind="user.firstName"></td>
            <td data-ng-bind="user.lastName"></td>
            <td data-ng-bind="user.username"></td>
        </tr>
    </tbody>
</table>
