<!doctype html>
<html lang="en" data-ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AngularJS App</title>
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/angular-ui/angular-ui.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
    <link href="css/ngGrid/ng-grid.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar">
                    </span>
                </button>
                <a class="brand" href="#">Angular Seed</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li data-ui-route="#/view1" data-ng-model="isView1" data-ng-class="{active:isView1}"><a data-ng-href="#/view1">Text Example</a></li>
                        <li data-ui-route="#/stackapp" data-ng-model="isStack" data-ng-class="{active:isStack}"><a data-ng-href="#/stackapp">Stack App</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Collections <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li data-ui-route="#/cart" data-ng-model="isCart" data-ng-class="{active:isCart}"><a data-ng-href="#/cart">Cart Example</a></li>
                                <li data-ui-route="#/todos" data-ng-model="isTodo" data-ng-class="{active:isTodo}"><a data-ng-href="#/todos">Todos</a></li>  
                                <li><a data-ng-href="#/people">People Mgmt</a></li>       
                            </ul>
                        </li>
                        
                        <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Listing/Paging <b class="caret"></b></a>
                           <ul class="dropdown-menu">
                               <li data-ui-route="#/view2" data-ng-model="isView2" data-ng-class="{active:isView2}"><a data-ng-href="#/view2">Listing Example</a></li>
                               <li data-ui-route="#/view3" data-ng-model="isView3" data-ng-class="{active:isView3}"><a data-ng-href="#/view3">Grid Example</a></li>
                               <li data-ui-route="#/paging" data-ng-model="isPaging" data-ng-class="{active:isPaging}"><a data-ng-href="#/paging">Paging Example</a></li>
                           </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="customContainer">
            <div data-ng-view>
            </div>
        </div>
    </div>
    <div id="push">
    </div>
    <div id="footer">
        <div class="container">
            <div class="muted credit">
                Angular seed app: v<span data-app-version></span></div>
        </div>
    </div>
    <!-- In production use:
            <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
            -->
    <script src="lib/jquery/jquery.js" type="text/javascript"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="lib/angular-ui/angular-ui.js" type="text/javascript"></script>
    <script src="lib/uibootstrap/ui-bootstrap-0.2.0.js" type="text/javascript"></script>
    <script src="lib/angulargrid/ng-grid.js" type="text/javascript"></script>
    <script src="lib/lodash/lodash.js" type="text/javascript"></script>
    <script src="lib/moment/moment.min.js" type="text/javascript"></script>
    <script src="lib/showdown/showdown.js" type="text/javascript"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>
</html>
